<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Once a Once</title>
    <link rel="stylesheet" href="LoginStyle.css">
</head>
<body>
    <header>
        <div class="top-button">
            <a href="Signup.html" class="top-button button1" onclick="alert('Proceeding to Sign Up')">Sign Up</a>
            <a href="help.html" class="top-button button2" onclick="alert('Going to Help Centre')">Help</a>
            <a href="Support.html" class="top-button button3" onclick="alert('Support Us by doing these:')">Support</a>
            <a href="Aboutus.html" class="top-button button4" onclick="alert('Proceeding to About Us')">About Us</a>
        </div>
    </header>
    <div class="login-container">
        <h2>ANIWORLD</h2>
        <form id="loginForm" action="webp.html" method="post">
            <i class="fa-solid fa-user"></i><input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="button" value="Login" onclick="login()">
        </form>
        <p>Don't have an account? <a href="Signup.html" class="signup-link">Sign up</a></p>
        <p>Sign up or Sign in using the platforms below.</p>
        <div class="logo-container">
           <a href="https://www.facebook.com"><img src="fblogo.png" alt="Facebook"></a>
           <a href="https://www.messengerx.com"><img src="twitterx logo.webp" alt="Twitter"></a>
           <a href="https://www.accounts.google.com"><img src="googlelogo.png" alt="Google"></a>
           <a href="https://www.instagram.com"><img src="iglogo.webp" alt="Google"></a>
        </div>
    </div>
    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "user" && password === "password") {
                alert("Login successful!");
                window.location.href = "webp.html";
                
            } else {
                alert("Invalid username or password!");
            }
        }

        
        document.getElementById("password").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                login();
            }
        });
    </script>
</body>
</html>
